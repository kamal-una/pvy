{% extends "base.html" %}

{% block h1 %}Sign in{% endblock %}
{% block p_lead %}Sign in or sign up{% endblock %}

{% block content %}
    {% if form.erros %}
        <p class="text-warning">Your username and password didn't match.</p>
    {% endif %}
        {% load crispy_forms_tags %}
        <form role="form" class="form-signin" method="post" action="{% url 'login' %}">
            {% csrf_token %}
            {{ form|crispy }}
            <input class="btn btn-lg btn-primary btn-block" type="submit" value="Sign in" />
            <input type="hidden" name="next" value="{{ next }}" />
        </form>
{% endblock %}
